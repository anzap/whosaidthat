<!DOCTYPE html>
<html xmlns:fb="http://ogp.me/ns/fb#" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, user-scalable=yes" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery.ui.all.css"/>
        <style type="text/css">
            body{background:#eee;font-family:Verdana, Helvetica, Arial, sans-serif;margin:0;padding:0}
            .example{background:#FFF;width:650px;font-size:80%;border:1px #000 solid;margin:20px auto;padding:15px;position:relative;-moz-border-radius: 3px;-webkit-border-radius: 3px}
            h3 {text-align:center}

            .pbar .ui-progressbar-value {display:block !important}
            .pbar {overflow: hidden}
            .percent {position:relative;text-align: center;font-size: 150%;}
        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                jQuery.fn.anim_progressbar = function (aOptions) {
                    
                    // def options
                    var aDefOpts = {
                        start: 100, 
                        finish: 0, 
                        interval: 1000
                    }
                    var aOpts = jQuery.extend(aDefOpts, aOptions);
                    var vPb = this;

                    // each progress bar
                    return this.each(
                        function() {
                            var iDuration = aOpts.start - aOpts.finish;

                            // calling original progressbar
                            $(vPb).children('.pbar').progressbar();

                            var timeOut = aOpts.start;

                            // looping process
                            var vInterval = setInterval(
                                function(){
                                    var iElapsedMs = timeOut - aOpts.finish, // elapsed time in MS
                                        iPerc = (iElapsedMs > 0) ? iElapsedMs / iDuration * 100 : 0; // percentages

                                    // display current positions and progress
                                    $(vPb).children('.percent').html('<b>'+parseInt(timeOut)+'</b>');
                                    $(vPb).children('.pbar').children('.ui-progressbar-value').css('width', iPerc+'%');

                                    // in case of Finish
                                    if (iPerc <= 0) {
                                        clearInterval(vInterval);
                                        $(vPb).children('.percent').html('<b>0</b>');
                                        $(vPb).parent('form').submit();
                                    }
                                    timeOut--;
                                } ,aOpts.interval
                            );
                        }
                    );
                }

                // default mode
                $('#progress1').anim_progressbar({start: 15});
                
            });
        </script>
    </head>
    <body>
        <div class="example">
            <h3><a href="http://www.script-tutorials.com/animated-jquery-progressbar/">Animated jQuery progressbar | Script Tutorials</a></h3>

            <form method="post">
                <div id="progress1">
                    <div class="percent"></div>
                    <div class="pbar"></div>
                </div>
            </form>
        </div>
    </body>
</head>
